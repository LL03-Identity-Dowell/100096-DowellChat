<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      body {
        background: #fafbfb;
      }

      /* FOOTER STYLES
–––––––––––––––––––––––––––––––––––––––––––––––––– */
      .page-footer {
        position: fixed;
        right: 0;
        bottom: 50px;
        display: flex;
        align-items: center;
        padding: 5px;
        z-index: 1;
      }

      .page-footer a {
        display: flex;
        margin-left: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <h1 class="mb-3">Contact Us</h1>
          <form
            action="{% url 'customer_support:create_master_link' %}"
            method="post"
          >
            {% csrf_token %}

            <div class="row g-3">
              <div class="col-md-6">
                <label for="your-name" class="form-label">Product Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="your-name"
                  name="your-name"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="your-surname" class="form-label"
                  >Number of links</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="your-surname"
                  name="your-surname"
                  required
                />
              </div>
              <div class="col-12">
                <div class="row">
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-dark w-100 fw-bold">
                      Send
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="page-footer">
      <span>made by </span>
      <a href="https://georgemartsoukos.com/" target="_blank">
        <img
          width="24"
          height="24"
          src="https://assets.codepen.io/162656/george-martsoukos-small-logo.svg"
          alt="George Martsoukos logo"
        />
      </a>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
